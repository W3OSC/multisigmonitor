<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Closing...</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      padding: 20px;
      text-align: center;
      color: #333;
      background-color: #f5f5f5;
    }
    .card {
      background-color: white;
      border-radius: 8px;
      padding: 24px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 100%;
    }
    h1 {
      margin-top: 0;
      font-size: 1.5rem;
    }
    p {
      margin-bottom: 16px;
      line-height: 1.5;
    }
    .spinner {
      border: 3px solid rgba(0, 0, 0, 0.1);
      border-radius: 50%;
      border-top: 3px solid #3498db;
      width: 24px;
      height: 24px;
      animation: spin 1s linear infinite;
      margin: 16px auto;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .close-button {
      background-color: #4A86F7;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      transition: background-color 0.2s;
    }
    .close-button:hover {
      background-color: #3a76e3;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Connection Successful</h1>
    <div class="spinner"></div>
    <p>The Discord webhook has been connected successfully.</p>
    <p>This window should close automatically in a few seconds.</p>
    <button class="close-button" onclick="window.close()">Close Window</button>
  </div>
  
  <script>
    // Try to send success message to parent window
    try {
      if (window.opener && !window.opener.closed) {
        window.opener.postMessage('discord-webhook-success', '*');
      }
    } catch (e) {
      console.error('Error sending message to parent window:', e);
    }

    // Try to close this window
    try {
      window.close();
    } catch (e) {
      console.error('Error closing window:', e);
    }

    // Set a timer to retry closing the window
    setTimeout(() => {
      try {
        window.close();
      } catch (e) {
        console.error('Error closing window on retry:', e);
      }
    }, 2000);
  </script>
</body>
</html>
